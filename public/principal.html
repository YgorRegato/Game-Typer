<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Game Typer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/libs/tooltipster.bundle.min.css"/>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="principal.css">
  
</head>

<body>
   
   	<section class="principal">
    	<h1 class="titulo">Game Typer</h1>
    	<p  class="frase-jogo frase">Essa frase gigante tem sete palavras incríveis</p>
       
        <img src="img/carregamento-bolinhas.gif" alt="malabares de bolinhas" class="imagem-carregamento">

        <div class="erro-servidor">
            <p>Ocorreu um erro. Tente novamente</p>
        </div>

    	<ul class="contadores">
    		<li> 
                <svg class="bi bi-file-post" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M4 1h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V3a1 1 0 00-1-1H4z" clip-rule="evenodd"/>
                  <path d="M4 5.5a.5.5 0 01.5-.5h7a.5.5 0 01.5.5v7a.5.5 0 01-.5.5h-7a.5.5 0 01-.5-.5v-7z"/>
                  <path fill-rule="evenodd" d="M4 3.5a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
                </svg>
                <span class="numero-de-palavras">0</span> palavras
            </li>
    		
            <li class="li-segundos">
                <svg class="bi bi-stopwatch" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A6 6 0 108 3a6 6 0 000 12zm0 1A7 7 0 108 2a7 7 0 000 14z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M8 4.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4.5a.5.5 0 010-1h3V5a.5.5 0 01.5-.5zM5.5.5A.5.5 0 016 0h4a.5.5 0 010 1H6a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
                  <path d="M7 1h2v2H7V1z"/>
                </svg>
                <span class="segundos">3</span> segundos
            </li>

    	</ul>


        <input type="name" placeholder="Nome do jogador" class="nome-jogador">

    	<textarea class="area-digitacao"></textarea>

        <div class="botoes">
            
            <a class="botoes-opcoes mostra-placar btn-floating btn-large waves-effect waves-light green"><i class="material-icons">assignment</i></a>

            <a class="botoes-opcoes troca-frase btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">shuffle</i></a>

            <a class="botoes-opcoes botao-busca-frase btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">search</i></a>
            <input type="number" min="0" max="10" class="col-1 campo-busca-frase" placeholder="Cod. frase">

             <a class="botoes-opcoes reiniciar invisivel btn-floating btn-large waves-effect waves-light orange"><i class="material-icons">replay</i></a>

            <span id="erro-busca-frase">Código inválido. Digite um código de 1 a 10.</span>

             <a class="botoes-opcoes botao-salva-placar btn-floating btn-large waves-effect waves-light yellow" id="tooltip"  title="Placar salvo !"><i class="material-icons">swap_vert</i></a>






        </div>

       
            <p class="mensagem-salvo "> Placar<br>salvo</p>


    	<ul class="contadores">
    		<li class="li-car"><span  class="caracteres">0</span> caracteres</li>
    		<li><span class="palavras">0</span> palavras</li>
    	</ul>

    	<span class="game-over"></span>


    </section>

    <section class="placar">
        
        <h3>Placar</h3>

        <table class="tabela highlight">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>N° palavras</th>
                    <th>Excluir</th>

                </tr>
            </thead>

            <tbody id="corpo-tabela">
            </tbody>

        </table>

    </section>
    

    	
   
    <script src="js/jquery.js"></script>
   <script src="js/principal.js"></script>
   <script src="js/troca-frase.js"></script>
   <script src="js/tooltipster.bundle.min.js"></script>


</body>
</html>
